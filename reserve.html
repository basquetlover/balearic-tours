<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reserve | Palma Tour</title>
  <meta name="description" content="Tours turísticos en las Islas Baleares. Tour por Palma y más próximamente." />
  <meta name="keywords" content="balearic, baleares, tour, palma, mallorca, calvia, replit">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="script.js" rel="script" type="text/javascript" />
  <link rel="shortcut icon" href="img/logo_ingles.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main>
    <div class="descargue-pdf" id="descargue-pdfid">
      <div class="reserva-header">
        <div class="titulo-reserva">
          <div class="logo-reserva">
            <a href="index.html"><img src="img/logo_ingles.png" alt="Logo Balearic Tours" /></a>
          </div>
          <a href="index.html"><h1 class="titulo-letras-reserva">Balearic Tours S.L.</h1></a>
        </div>
        <div class="titulo-tour-reserva">
          <span class="material-symbols-outlined">
          location_on
          </span>
          <h2>Palma Tour</h2>
        </div>
      </div>
      <div class="titulo-main-reserva">
        <h2>Reserve</h2>
      </div>
      <div class="form">
        <div class="form-contacto">
          <div class="nombre-div">
            <table>
              <tr>
                <td><label for="nombre">Name</label></td>
                <td><input type="text" id="nombre" name="nombre"></td>
              </tr>
              <tr>
                <td><label for="apellido">Surname</label></td>
                <td><input type="text" id="apellido" name="apellido"></td>
              </tr>
            </table>
          </div>
          <div class="contacto-div">
            <table>
              <tr>
                <td><label for="telefono">Telephone</label></td>
                <td><input type="tel" id="telefono" name="telefono" placeholder="+34"></td>
              </tr>
              <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="form-contacto">
          <div class="nombre-div">
            <table>
              <tr>
                <td><label for="personas">Adults</label></td>
                <td><input type="number" id="personas" name="personas" min="1" placeholder="1"></td>
              </tr>
              <tr>
                <td><label for="personas2">Childs</label></td>
                <td><input type="number" id="personas2" name="personas2" min="0" placeholder="0"></td>
              </tr>
            </table>
          </div>
          <div class="contacto-div">
            <table>
              <tr>
                <td><label for="dia">Day</label></td>
                <td><input type="date" id="dia" name="dia"></td>
              </tr>
              <tr>
                <td><label for="hora">Hours</label></td>
                <td>
                  <select name="hora" id="hora">
                    <option value="Select Hour">Select Hour</option>
                    <option value="09:00">9:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="form">
          <div class="form-mas-info">
            <label for="info">Other information</label>
            <textarea id="info" name="info" rows="4" cols="50"></textarea>
          </div>
        </div>
        <div class="form">
        <label>
          <input type="checkbox" id="cbox1" value="first_checkbox" /> I read and accept the <a href="privacidad.html" target="_blank">Terms and Conditions</a> of the privacy policy of Balearic Tours S.L.
        </label></div>
      </div>
       
    </div>
    <br>
    <center><button class="boton-reserva-completada" id="boton-reserva-completada">Reserve</button>
 </center>
  </main>

  <footer>
    <div class="logo-pie">
      <img src="img/logo_ingles.png" alt="Logo Balearic Tours" />
      <center><h3>Balearic Tours S.L.</h3></center>
    </div>
    <div class="pago-seguro">
      <div class="pago-seguro-titulo">
        <span class="material-symbols-outlined">credit_card</span>
        <p>OUR PAYMENT METHODS</p>
      </div>
      <div class="pago-seguro-img">
        <div class="pago-seguro-img-logos"><img src="img/visa.png" alt="visa"></div>
        <div class="pago-seguro-img-logos"><img src="img/mastercard.png" alt="mastercard"></div>
        <div class="pago-seguro-img-logos"><img src="img/paypal.png" alt="paypal"></div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>

  <script>
    document.getElementById("boton-reserva-completada").addEventListener("click", async function () {
      const element = document.getElementById("descargue-pdfid");

      const header = await html2canvas(element.querySelector(".reserva-header")).then(canvas => canvas.toDataURL('image/png'));
      const main = await html2canvas(element.querySelector(".titulo-main-reserva")).then(canvas => canvas.toDataURL('image/png'));
      const form = await html2canvas(element.querySelector(".form")).then(canvas => canvas.toDataURL('image/png'));

      const content = [
        { image: header, width: 500, alignment: 'center' }, // Centra horizontalmente
        { image: main, width: 2100, height: 100, alignment: 'center' }, // Centra horizontalmente
        { image: form, width: 1150, height: 400, alignment: 'center' }, // Centra horizontalmente
      ];

      const documentDefinition = {
        content: content,
        pageSize: 'A4',
        pageMargins: [40, 60, 40, 60],
      };

      pdfMake.createPdf(documentDefinition).download('balearic-tours_reserva.pdf');
    });

  </script>

  

  <style>
  .material-symbols-outlined {
     font-size: 2vw;
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24
  }
  </style>

</body>
</html>
